<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <div class="maincontent">
            <div class="container">
                <main class="page">
                    <div class="container">
                        <div class="page-left">
                            <div class="calc-wrapper">
                                <div class="calc">
                                    <div class="calc-display">
                                        <input disabled type="text" value="0" id="display" class="calc-display-input" placeholder="0">
                                    </div>
                                    <div class="calc-buttons">
                                        <table class="calc-table">
                                            <tr class="calc-buttons-row">
                                                <td>
                                                    <button type="text" id="ce" class="clear-btn btn">CE</button>
                                                </td>
                                                <td>
                                                    <button type="text" id="c" class="clear-btn btn">C</button>
                                                </td>
                                                <td>
                                                    <button value="Деление" type="text" class="operation btn btn-hover-blue">/</button>
                                                </td>
                                                <td>
                                                    <button value="Умножение" type="text" class="operation btn btn-hover-blue">*</button>
                                                </td>
                                            </tr>
                                            <tr class="calc-buttons-row">
                                                <td>
                                                    <button type="text" class="number btn">7</button>
                                                </td>
                                                <td>
                                                    <button type="text" class="number btn">8</button>
                                                </td>
                                                <td>
                                                    <button type="text" class="number btn">9</button>
                                                </td>
                                                <td>
                                                    <button value="Вычитание" type="text" class="operation btn btn-hover-blue">-</button>
                                                </td>
                                            </tr>
                                            <tr class="calc-buttons-row">
                                                <td>
                                                    <button type="text" class="number btn">4</button>
                                                </td>
                                                <td>
                                                    <button type="text" class="number btn">5</button>
                                                </td>
                                                <td>
                                                    <button type="text" class="number btn">6</button>
                                                </td>
                                                <td>
                                                    <button value="Сложение" type="text" class="operation btn btn-hover-blue">+</button>
                                                </td>
                                            </tr>
                                            <tr class="calc-buttons-row">
                                                <td>
                                                    <button type="text" class="number btn">1</button>
                                                </td>
                                                <td>
                                                    <button type="text" class="number btn">2</button>
                                                </td>
                                                <td>
                                                    <button type="text" class="number btn">3</button>
                                                </td>
                                                <td rowspan="2">
                                                    <button type="text" id="result" class="operation btn-stretched-row btn-hover-blue">=</button>
                                                </td>
                                            </tr>
                                            <tr class="calc-buttons-row">
                                                <th colspan="2">
                                                    <button type="text" class="number btn-stretched-col">0</button>
                                                </th>
                                                <td>
                                                    <button type="text" id="decimal" class="btn">.</button>
                                                </td>
                                            </tr>
                                            
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="page-right">
                            <h1 class="title">Простой Калькулятор</h1>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <script src="./src/index.js"></script>
</body>
</html>
